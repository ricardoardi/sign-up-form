<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="odin">
            <img class="odin-logo" src="images/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit-container">
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" class="credit-links">Hallie West</a> on <a class="credit-links" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div class="right-side">
        <div class="top-container">
            <h2 class="top-title-1">
                This is not a real online service!
                You know you need something like this in your life to help you realize
                your deepest dreams.<br> Sign up <span>now</span> to get started.
            </h2>
            <h2 class="top-title-2">
                You know you want to.
            </h2>
        </div>
        <div class="mid-container">
            <h2>Let's do this!</h2>
            <div class="inner-mid">
                <form id="my-form" action="#">
                    <div class="row-lbl">
                        <div class="user-input-box">
                            <label for="first_name">First Name:</label>
                            <input class="input-txt" type="text" name="first_name" id="first_name">
                        </div>
                        <div class="user-input-box">
                            <label for="last_name">Last Name:</label>
                            <input class="input-txt" type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="row-lbl">
                        <div class="user-input-box">
                            <label for="email">Email:</label>
                            <input class="input-txt" type="email" name="email" id="email">
                        </div>
                        <div class="user-input-box">
                            <label for="phone_number">Phone Number:</label>
                            <input class="input-txt" type="tel" name="phone_number" id="phone_number">
                        </div>
                    </div>
                    <div class="row-lbl">
                        <div class="user-input-box">
                            <label for="password">Password:</label>
                            <input class="input-txt" type="password" name="password" id="password">
                        </div>
                        <div class="user-input-box">
                            <label for="pass_confirm">Confirm Password:</label>
                            <input class="input-txt" type="password" name="pass_confirm" id="pass_confirm">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="bot-container">
            <button form="my-form" type="submit">Create Account</button>
            <p class="login-txt">Already have an account?<a class="login"href="#"> Log in</a></p>
        </div>
    </div>
</body>
    
</html>
